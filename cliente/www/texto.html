	  function saveText() {
	  var texto = $("textarea").val();

	  data: { data: texto },
	  success:function(rdata) {
 	  alert(rdata);
	  window.location = "./index.html"
	  }
	  })
	  }

	  function cancel(){
	  window.location = "./index.html"
	  }

 	</script>
